<!DOCTYPE html>
<html>

<head>
    <title>Miaudote</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="plugins/css/jquery.bxslider.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
</head>

<body ng-app="miaudote" ng-init="init()">
    <div ng-include="'/app/pages/_nav.html'"></div>
    <div id="logo"></div>

    <main ng-controller="MainController" ng-init="init()">
        <div ng-include="'/app/pages/_slides.html'" onload="configSlides()"></div>
        
        <div class="divisao"></div>
        <div id="principal">
            <div class="row">
                <div ng-include="'/app/pages/_filtro.html'" onload="configFiltro()"></div>

                <div class="col s12 m10">
                    <div class="section-adote">
                        <div ng-include="'/app/pages/_modal-como-adotar.html'" onload="configModal()"></div>
                        <div ng-include="'/app/pages/_modal-quem-somos.html'" onload="configModal()"></div>
                        <div ng-include="'/app/pages/_modal-detalhes.html'" onload="configModal()"></div>

                        <div class="row adote">
                            <div ng-show="listaPets.length == 0" class="col s12">
                                <h3>Ops! Não contramos nenhum Pet que se enquadra no perfil informado.</h3>
                            </div>
                            <div ng-repeat="p in listaPets" class="col m3 s12 option-animal" style="background-image:url('{{p.imagem}}');">
                                <div class="informacoes-animal">
                                    <div class="nome-animal">{{p.nome}}</div>
                                    <div class="btn-adotar">
                                        <a ng-click="detalhes(p)">Como Adotar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m10 s12 offset-m2">
                <div class="center">
                    <ul class="pagination">
                        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                        <li class="active"><a href="#!">1</a></li>
                        <li class="waves-effect"><a href="#!">2</a></li>
                        <li class="waves-effect"><a href="#!">3</a></li>
                        <li class="waves-effect"><a href="#!">4</a></li>
                        <li class="waves-effect"><a href="#!">5</a></li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div ng-include="'/app/pages/_parceiros.html'" onload="configParceiros()"></div>
    </main>
    <div ng-include="'/app/pages/_footer.html'"></div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="plugins/js/bxslider/jquery.bxslider.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Importação Angular JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <!-- Meus JS -->
    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/controller.js"></script>
</body>

</html>
