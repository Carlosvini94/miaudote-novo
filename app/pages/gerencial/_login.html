<div class="section"></div>
<main>
    <center>
        <div class="section"></div>


        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <h5>Entre Com Seus Dados de Acesso</h5>
                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons prefix black-text">account_circle</i>
                            <input id="email" class='validate' type='email' name='email' id='email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons prefix black-text">lock</i>
                            <input id="senha" class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        <!--<br/>-->
                        <center>

                            <div>
                                <button type='reset' name='btn_reset' class='btn btn-large waves-effect waves-light black'>
                                Limpar
                            </button>
                                <div class="col s1"></div>
                            <button onclick="window.location.href='/#!/admin'" type='submit' name='btn_login' class='btn btn-large waves-effect waves-light black'>
                                Login
                            </button>
                            </div>
                        </center>
                </form>
                </div>
            </div>
            <a href="#!">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>
