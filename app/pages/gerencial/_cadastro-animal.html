<!DOCTYPE html>
<html>

<head>
    <title>Miaudote Administração</title>

    <link rel="stylesheet" href="plugins/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="plugins/bxslider/css/jquery.bxslider.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
</head>

<body ng-app="miaudote" ng-init="init()">
    
    <div ng-include="'/app/pages/inicial/_nav.html'"></div>
  
    <main ng-controller="MainController" ng-init="init()">
        <h1>teste</h1>
        
            <div class="container">
            <!-- CORPO -->

            <h5>Bem vindo ao Siex Newton</h5>
            <p>Informe o e-mail e a senha de acesso</p>
            <form id="formLogin">
                
                <div class="input-field">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="input-usuario" type="email" name="email" />
                    <label for="input-usuario">e-mail (Obrigatório)</label>
                </div>
                
                <div class="input-field">
                    <i class="material-icons prefix">visibility</i>
                    <input id="input-password" type="password" name="senha" />
                    <label for="input-password">Senha (Obrigatório)</label>
                </div>
                
                <div id="div-botoes" class="row">
                    <button class="btn waves-effect waves-light" type="reset">
                        Limpar<i class="material-icons right">clear_all</i>
                    </button>
                    <button class="btn waves-effect waves-light" type="submit">
                        Enviar<i class="material-icons right">send</i>
                    </button>
                </div>
                
            </form>

        </div>
    </main>
    <div ng-include="'/app/pages/inicial/_footer.html'"></div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!--Compiled and minified JavaScript -->
    <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/bxslider/js/bxslider/jquery.bxslider.js"></script>
    <script type="text/javascript" src="plugins/materialize/js/materialize.min.js"></script>

    <!--Importação Angular JS -->
    <script type="text/javascript" src="plugins/angular/angular.min.js"></script>


    <!--Meus JS -->
    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/controller.js"></script>

</body>

</html>
