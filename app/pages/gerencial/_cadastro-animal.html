<div class="divisao_logo"></div>
<div class="row">
    <div class="col s12">
        <div class="col s2">
            <div ng-include="'/app/pages/gerencial/_menu.html'"></div>
        </div>
        <div class="col s10">
            <div id="principal" class="section-adote col s8">

                <h1 class="titulo_cad_pag">Cadastro Pet's</h1>

                <div class="container">
                    <p class="titulo_cad">Informe os dados do Pet</p>

                    <div class="row">

                        <form action="#" id="formAnimal" class="col s12" method="post" action="api/Animal.php?acao=CadastrarAnimal">

                            <div class="row">

                                <div class="input-field col s12">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="nome_pet" name="nome" type="text" class="validate">
                                    <label for="last_name">Nome (Obrigatório)</label>
                                </div>
                                <div class="input-field col s6">
                                    <div class="row">
                                        <div class="col s1"><span>Sexo:</span></div>
                                        <div class="col s3">
                                            <input name="group1" type="radio" id="test1" />
                                            <label for="test1">Macho</label>
                                        </div>
                                        <div class="col s3">
                                            <input name="group1" type="radio" id="test2" />
                                            <label for="test2">Fêmea</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field col s6">
                                    <div class="row">
                                        <div class="col s1.5"><span>Especie:</span></div>
                                        <div class="col s3">
                                            <input name="group1" type="radio" id="test3" />
                                            <label for="test3">Cão</label>
                                        </div>
                                        <div class="col s3">
                                            <input name="group1" type="radio" id="test4" />
                                            <label for="test4">Gato</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field col s6">
                                    <select class="browser-default">
                                        <option value="1">Informe a idade do Pet</option>
                                        <option value="2">Até 1 ano (Filhote)</option>
                                        <option value="3">1 a 8 anos (Adulto)</option>
                                        <option value="4">Acima de 8 anos (Idoso)</option>
                                    </select>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="castrado" name="castrado" type="text" class="validate">
                                    <label for="last_name">Castrado</label>
                                </div>

                                <div class="input-field col s6">
                                    <select class="browser-default">
                                        <option value="1">Informe o porte do pet:</option>
                                        <option value="5">Pequeno</option>
                                        <option value="6">Médio</option>
                                        <option value="7">Grande</option>
                                    </select>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="temperamento_pet" name="temperamento" type="text" class="validate">
                                    <label for="last_name">Temperamento</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="vacina_pet" name="vacinas" type="text" class="validate">
                                    <label for="last_name">Vacinas e vermífugos (Obrigatório)</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix black-text">border_color</i>
                                    <input id="obs_pet" name="observacao" type="text" class="validate">
                                    <label for="last_name">Observações</label>
                                </div>
                            </div>
                            <center>
                                <div class="div-botoes" class="col 12">
                                    <button class="btn waves-effect waves-light black" type="reset">
                                        Limpar<i class="material-icons right">delete_sweep</i>
                                    </button>
                                    <div class="col s1"></div>
                                    <button class="btn waves-effect waves-light black" type="submit">
                                        Concluir<i class="material-icons right">insert_comment</i>
                                    </button>
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
